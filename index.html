<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Login Here</h2>
            <form action="index.html" class="form" id="loginForm">
                <div class="field">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" placeholder="abc@gmail.com" id="loginEmail">
                    <span class="material-symbols-outlined success">check_circle</span>
                    <span class="material-symbols-outlined error">error</span>                   
                    <small>Error message</small>
                </div>
                <div class="field">
                    <label for="loginPassword">Password</label>
                    <input type="password" placeholder="password" id="loginPassword">
                    <span class="material-symbols-outlined success">check_circle</span>
                    <span class="material-symbols-outlined error">error</span>                   
                    <small>Error message</small>
                </div>
                <input type="submit" class="button">
            </form>
        </div>
    </div>
    <script src="loginValidation.js"></script>
</body>
</html>
